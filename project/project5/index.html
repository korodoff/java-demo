    <div class="holder" id="container">
        <nav>
            <div class="nav-item1"><span class="task-back" id="task-back">Task </span><span class="list" id="lists">Lists</span></div>
            <div class="singletaskheading" id="singletaskvalue">hello</div>

        </nav>


        <!-- add list -->
        <div class="add-list" id="add_list">

            <button class="btn" type="button" value="add" id="addbtn">Add</button>
            <button class="btn" type="button" value="cancel" id="cancelbtn">Close</button>
            </div>


        <!-- addListItem -->
        <div class="add-item" id="add_item">
            <span class="add-new-item">Add new item</span><br>
            <input type="text" name="item" class="text" id="taskInput"><br>
            <button class="add" type="submit" id="addButton">ADD</button>
            </div>

            <!-- note the trip -->
        <div class="note" id="note"></div> 
        <div class="notesecond" id="notesecond"></div>
    </div>
