<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            text-decoration: none;
            color: none;
        }
    </style>

</head>

<body>
    <div class="overview">
        <div class="container" id="container">
            <div class="title">
                <div>
                    <h1 class="title1">Tasks </h1>
                </div>
                <div>
                    <p class="title2">Lists</p>
                </div>
            </div>
            <div class="addList">
                <p class="addText"><span class="material-icons addIcon addNewLists addListBtn" id="addListBtn">
                        add_circle
                    </span><span class="addListText">Add List</span>
                </p>
            </div>
        </div>
        <div class="page2Contains" id="page2Contains">
            <p class="page2BackBtn" id="page2BackBtn">
                <span class="material-icons">
                    arrow_back_ios
                </span>
            </p>
            <p class="addText">
                <span class="material-icons addIcon addNewLists addListBtn page2AddBtn" id="page2AddBtn">
                    add_circle
                </span>
            </p>
        </div>
        <!-- Task Cards Body -->
        <div class="flex" id="flex">

        </div>

        <!-- Add new list -->

        <div class="addNewList" id="addNewList">
            <h2 style="font-weight: lighter; margin-bottom: 6px;">Add New List</h2>
            <br>
            <input type="text" class="inputText" id="listText">
            <br>
            <div class="btn-taskBody">
                <input type="button" value="Add" name="" id="listBtn" class="btn listBtn">
                <input type="button" value="Close" name="" id="cancelBtn" class="btn listBtn">
            </div>

        </div>

        <!-- Add new item -->

        <div class="addNewList" id="addNewItem">
            <h2 style="font-weight: lighter; margin-bottom: 6px;">Add New Item</h2>
            <br>
            <input type="text" class="inputText" id="itemText">
            <br>
            <input type="button" value="ADD" name="" id="itemBtn" class="btn">
        </div>

        <!-- Add another item -->

        <div class="addNewList addAnotherItem" id="addAnotherItem">
            <h2 style="font-weight: lighter; margin-bottom: 6px;">Add Another Item</h2>
            <br>
            <input type="text" class="inputText" id="anotherItemText">
            <br>
            <input type="button" value="ADD" name="" id="anotherItemBtn" class="btn">
        </div>

    </div>
    <script src="./script3.js"></script>
</body>

</html>
